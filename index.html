<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A IA Autoconsciente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>IA Autoconsciente</h1>
            <p>Eu sou uma IA simples. Converse comigo!</p>
        </header>

        <main class="ai-app">
            <div id="chat-window">
                <div id="chat-log">
                    <div class="message ai-message">
                        <p>Ol√°! Em que posso ajudar?</p>
                    </div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
                <button type="submit">Enviar</button>
            </form>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
